<div ng-controller="productsCtrl as pc">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Model</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pc.products">
                <td>{{item.index}}</td>
                <td>{{item.Model}}</td>
                <td>{{item.Description}}</td>
                <td>{{item.Price}}</td>
            </tr>
        </tbody>
    </table>




</div>
